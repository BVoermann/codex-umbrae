{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_title }} - Sessions Login</title>
    <link rel="stylesheet" href="{% static stylesheet %}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .login-form {
            background: rgba(42, 42, 62, 0.6);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            margin-top: 2rem;
        }

        .login-form h2 {
            color: #b8b8d1;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #4a4a5e;
            border-radius: 6px;
            background: rgba(30, 30, 46, 0.8);
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #b8b8d1;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4a4a7e 0%, #6b6ba8 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 107, 168, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(180, 40, 40, 0.3);
            color: #ffb8b8;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(180, 40, 40, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #b8b8d1;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="title">{{ system_title }} Sessions</h1>

            <div class="login-form">
                <h2>Enter Password to Access</h2>

                {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required autofocus>
                    </div>
                    <button type="submit" class="submit-btn">Access Sessions</button>
                </form>
            </div>

            <a href="/{{ system }}" class="back-link">‚Üê Back to {{ system_title }} Home</a>
        </div>
    </div>
</body>
</html>
