{% extends 'wiki/wiki_base.html' %}

{% block title %}Neuer Eintrag - {{ system.name }} Wiki{% endblock %}

{% block content %}
<div class="wiki-form">
    <h2>Neuen Eintrag erstellen</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="entry-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Titel *</label>
            <input type="text" name="title" id="title" required class="form-input">
        </div>

        <div class="form-group">
            <label for="entry_type">Kategorie *</label>
            <select name="entry_type" id="entry_type" required class="form-select">
                <option value="">Kategorie wählen...</option>
                {% for entry_type in entry_types %}
                <option value="{{ entry_type.0 }}">{{ entry_type.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="summary">Kurzbeschreibung</label>
            <textarea name="summary" id="summary" rows="3" class="form-textarea" placeholder="Eine kurze Zusammenfassung des Eintrags..."></textarea>
        </div>

        <div class="form-group">
            <label for="content">Inhalt *</label>
            <textarea name="content" id="content" rows="15" required class="form-textarea" placeholder="Der vollständige Inhalt des Eintrags..."></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (kommagetrennt)</label>
            <input type="text" name="tags" id="tags" class="form-input" placeholder="z.B. Hauptstadt, Königreich, Handel">
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-button">Eintrag erstellen</button>
            <a href="{% url 'wiki:wiki_home' system.slug %}" class="cancel-link">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}
