{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <link rel="stylesheet" href="{% static stylesheet %}">
</head>
<body>

<div class="container">
        <h1 class="title">{{ title }}</h1>
        <p class="subtitle">{{ subtitle }}</p>

        <div class="back-link">
            <a href="{% url 'index' %}">← Zurück zu Codex Umbrae</a>
        </div>

        <div class="welcome">
            <p>
                {{ welcome }}
            </p>
            <p class="quote">
                {{ quote|random }}
            </p>
        </div>
        <div class="campaign-container nav-grid">
        {% include campaign_cards %}
        </div>
        <div class="nav-grid campaign-grid">
            <a href="{% url url_campaign %}">
                <div class="nav-card">
                    <h2>Kampagnen</h2>
                    <p>{{ campaign_subtitle }}</p>
                </div>
            </a>
            <a href="{% url url_sessions %}">
                <div class="nav-card">
                    <h2>Sessions</h2>
                    <p>{{ sessions_subtitle }}</p>
                </div>
            </a>
            <a href="{% url url_lore %}">
                <div class="nav-card">
                    <h2>Lore</h2>
                    <p>{{ lore_subtitle }}</p>
                </div>
            </a>
            <a href="{% url url_characters %}">
                <div class="nav-card">
                    <h2>Charaktere</h2>
                    <p>{{ characters_subtitle }}</p>
                </div>
            </a>
        </div>
    </div>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const campaignCards = document.querySelectorAll('.campaign');
          const campaignGrid = document.querySelector('.campaign-grid');
          const campaignGridLinks = campaignGrid.querySelectorAll('a');

          campaignCards.forEach(function(card) {
              card.addEventListener('click', function() {
                  const campaignId = card.getAttribute('data-campaign-id');

                  // Remove active class from all campaign cards
                  campaignCards.forEach(function(c) {
                      c.classList.remove('active');
                  });

                  // Add active class to clicked campaign card
                  card.classList.add('active');

                  // Update current URL with campaign parameter (without reload)
                  const currentUrl = new URL(window.location.href);
                  currentUrl.searchParams.set('campaign', campaignId);
                  history.replaceState(null, '', currentUrl.toString());

                  // Update all links in campaign-grid to include campaign parameter
                  campaignGridLinks.forEach(function(link) {
                      const url = new URL(link.href);
                      url.searchParams.set('campaign', campaignId);
                      link.href = url.toString();
                  });

                  // Show the campaign-grid
                  campaignGrid.classList.add('visible');
              });
          });

          // On page load, check if campaign parameter exists and activate the matching card
          const urlParams = new URLSearchParams(window.location.search);
          const activeCampaign = urlParams.get('campaign');
          if (activeCampaign) {
              campaignCards.forEach(function(card) {
                  if (card.getAttribute('data-campaign-id') === activeCampaign) {
                      card.classList.add('active');
                      campaignGrid.classList.add('visible');

                      // Update links with campaign parameter
                      campaignGridLinks.forEach(function(link) {
                          const url = new URL(link.href);
                          url.searchParams.set('campaign', activeCampaign);
                          link.href = url.toString();
                      });
                  }
              });
          }
      });
  </script>
</body>
</html>
